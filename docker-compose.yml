services:
  # --- 1. DATABASE LOKAL (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: local-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dtp_db
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # --- 2. BACKEND (FastAPI) ---
  backend:
    container_name: local-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:8001"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
 
      - ./backend:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
  
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/dtp_db
      
      - TIM_AI_URL=http://85.218.235.6:39067
      
      # MinIO 
      - MINIO_ENDPOINT=85.218.235.6:39751 
      - MINIO_ACCESS_KEY=tim4_dtp
      - MINIO_SECRET_KEY=87654321
      - MINIO_BUCKET=dtp-upload
      - MINIO_SECURE=False
    depends_on:
      - db

  # --- 3. FRONTEND (Next.js) ---
  frontend:
    container_name: local-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args: 
        NEXT_PUBLIC_API_URL: "http://85.218.235.6:39927"
    ports:
      - "8443:3000"
    volumes:
 
      - ./frontend:/app
 
      - /app/node_modules
    environment:
 
      - NEXT_PUBLIC_API_URL=http://85.218.235.6:39927
    depends_on:
      - backend

volumes:
  postgres_data:
